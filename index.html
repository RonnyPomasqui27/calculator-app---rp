<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Calculator app | ronny pomasqui</title>
</head>

<body class="back1">
  <main class="main">
    <!-- header -->
    <section class="calc_container">
      <div class="title">
        <h2>calc</h2>
        <div class="calc_toggle">
          <p>THEME:</p>
          <div class="calc_toggle_contol">
            <div class="calc_number">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="calc_toggle_buton ">
              <div class="calc_theme"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- input area -->
    <section class="text_container">
      <div class="input_area "></div>
    </section>
    <!-- botones  -->
    <section class="buton_container">
      <div class="buton ">
        <div class="buton_number ">7</div>
        <div class="buton_number">8</div>
        <div class="buton_number">9</div>
        <div class="buton_number color1">DEL</div>
        <div class="buton_number">4</div>
        <div class="buton_number">5</div>
        <div class="buton_number">6</div>
        <div class="buton_number">+</div>
        <div class="buton_number">1</div>
        <div class="buton_number">2</div>
        <div class="buton_number">3</div>
        <div class="buton_number">-</div>
        <div class="buton_number">.</div>
        <div class="buton_number">0</div>
        <div class="buton_number">/</div>
        <div class="buton_number">x</div>
        <div class="buton_number color1">RESET</div>
        <div class="buton_number color2 ">=</div>
      </div>
    </section>

    <section class="modal">
      <p>
        you want to see my stupid face?
      </p>
      <img
        src="https://i1.wp.com/erizos.mx/wp-content/uploads/2021/01/me-quieres-ver-la-cara-de-estupida-meme.jpg?resize=414%2C301&ssl=1"
        alt="" class="modal_img">
    </section>
  </main>
</body>
<script src="./app/app.js"></script>

</html>
